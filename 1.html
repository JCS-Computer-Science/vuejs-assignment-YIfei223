<!DOCTYPE html>
      <head>
         <title>VueJs Instance</title>
         <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      </head>
      <body>
         <style>
            #root{
               padding: 20px 15px 15px 15px;
               margin: 0 0 25px 0;
               width: auto;
            }
            span, input {
               font-size:25px;
            }
            .red{
               color: red;s
            }
         </style>
        
         <div id = "root" >
            <h1>CAD to RMB converter</h1>
            <span style="text-align: center;">Enter Amount:</span><input type = "number" v-model = "amount" placeholder = "Enter Amount" v-bind:class="{red: parseInt(amount) < 0}" ><br><br>
            <span style="text-align: center;"> {{amount}} {{convertfrom}} equals {{finalamount}} {{convertto}}</span>
         </div>
        
         <script>
            new Vue({
               el: '#root',
               data: {
                  name:'',
                  convertfrom: "CAD",
                  convertto:"RMB",
                  amount :""
               },
               computed :{
                  finalamount:function() {
                     var to = this.convertto;
                     var from = this.convertfrom;
                     var final
                     switch(from) {
                        case "CAD":
                        if (to == "RMB") {
                           final = this.amount * 5.28 ;
                        }
                        break;
                     }
                     return final
                  }
               }
            });
         </script>
      </body>
